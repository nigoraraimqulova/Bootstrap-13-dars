<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main6.css">

</head>
<body>
<div class="container">
    <div class="rom my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Register</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <label for="Name"> Name</label>
                            <input type="text" class="form-control">
                            <label for="E-Mail Address">E-Mail Address</label>
                            <input type="text" class="form-control" id="E-Mail Address">
                            <label for="Password">Password</label>
                            <input type="text" class="form-control" id="Password">
                            <label for="Confirm Password">Confirm Password</label>
                            <input type="text" class="form-control" id="Confirm Password">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" >Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/src/main6.js"></script>
</body>
</html>
